<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="carousel_container">
        <button class="carousel_button carousel_button--left">
            <img src="left-arrow.png" alt="">
        </button>

        <div class="carousel_inner_main">
            <ul class="carousel_inner-container">
                <li class="carousel_slide current_slide">
                    <img class="carousel_img" src="img1.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="img2.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="img3.jpg" alt="">
                </li>
            </ul>
        </div>

        <div class="carousel_nav">
            <button class="carousel_indicator current_slide"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>

        <button class="carousel_button carousel_button--right">
            <img src="right-arrow.png" alt="">
        </button>
    </div>

    <script src="index.js"></script>
</body>

</html>
